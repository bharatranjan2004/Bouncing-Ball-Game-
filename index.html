<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bouncing Ball Game - Final Rescue</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2, #ff758c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .scorecard {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 18px 35px;
      margin-bottom: 25px;
      display: flex;
      gap: 40px;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      border: 2px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }
    .outer-box {
      width: 920px;
      height: 620px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      position: relative;
    }
    .inner-box {
      width: 860px;
      height: 560px;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      border: 2px solid #5b6fff;
      border-radius: 18px;
      position: relative;
      overflow: hidden;
    }
    .ball {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle at 30% 30%, #ff3e55, #b50031);
      border: 4px solid #fff;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
    .plate {
      width: 160px;
      height: 26px;
      background: linear-gradient(135deg, #00c6ff, #0072ff, #9d50bb);
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: left 0.05s ease-in-out, box-shadow 0.3s;
    }
    .progress {
      position: absolute;
      top: 10px; left: 10px; right: 10px;
      height: 10px;
      background: rgba(255,255,255,0.3);
      border-radius: 8px;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#00f260,#0575e6);
      border-radius: 8px;
      transition: width 0.3s ease;
    }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: yellow;
      opacity: 0.8;
      pointer-events: none;
      animation: spark 0.5s forwards;
    }
    @keyframes spark {
      to { transform: translateY(-20px) scale(0); opacity: 0; }
    }
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 40px 50px;
      border-radius: 14px;
      text-align: center;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.5);
    }
    .game-over h1 { margin-bottom: 20px; font-size: 38px; }
    .game-over p { margin-bottom: 20px; font-size: 20px; }
    .game-over button {
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-over button:hover { transform: scale(1.08); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    .menu {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(0,0,0,0.8);
      padding: 40px; border-radius: 16px;
      color: white; text-align: center;
      z-index: 10;
    }
    .menu button {
      margin: 10px; padding: 14px 28px;
      background: #0072ff; color: #fff;
      border-radius: 12px; border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="scorecard">
    <div>‚≠ê Level: <span id="level">1</span></div>
    <div>üéØ Score: <span id="score">0</span></div>
    <div>üìà High: <span id="highscore">0</span></div>
    <div>‚è±Ô∏è Time: <span id="time">0</span>s</div>
  </div>

  <div class="outer-box">
    <div class="inner-box">
      <div class="progress"><div id="progressFill"></div></div>
      <div class="ball" id="ball"></div>
      <div class="plate" id="plate"></div>
      <div class="game-over" id="gameOver">
        <h1>Game Over</h1>
        <p>üèÜ High Score: <span id="finalHighscore">0</span></p>
        <button onclick="restartGame()">Replay</button>
      </div>
      <div id="menu" class="menu">
        <h1>Choose Difficulty</h1>
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('normal')">Normal</button>
        <button onclick="startGame('hard')">Hard</button>
      </div>
    </div>
  </div>

  <script>
    const ball = document.getElementById("ball");
    const box = document.querySelector(".inner-box");
    const plate = document.getElementById("plate");
    const scoreText = document.getElementById("score");
    const timeText = document.getElementById("time");
    const levelText = document.getElementById("level");
    const highscoreText = document.getElementById("highscore");
    const finalHighscore = document.getElementById("finalHighscore");
    const gameOver = document.getElementById("gameOver");
    const progressFill = document.getElementById("progressFill");
    const menu = document.getElementById("menu");

    let posX = 120, posY = 100;
    let velocityX = 4, velocityY = 5;
    let score = 0, level = 1, time = 0;
    let lives = 3;
    const ballSize = 50;
    let plateX;
    let moveLeft = false, moveRight = false;
    let plateSpeed = 8;
    let intervalId;
    let isGameOver = false;
    let highscore = localStorage.getItem("highscore") || 0;
    highscoreText.textContent = highscore;

    const backgrounds = [
      "linear-gradient(135deg, #667eea, #764ba2, #ff758c)",
      "linear-gradient(135deg, #43cea2, #185a9d)",
      "linear-gradient(135deg, #ff512f, #dd2476)",
      "linear-gradient(135deg, #00c9ff, #92fe9d)",
    ];

    function createParticle(x, y) {
      for (let i = 0; i < 6; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = x + "px";
        p.style.top = y + "px";
        box.appendChild(p);
        setTimeout(() => p.remove(), 500);
      }
    }

    document.addEventListener("keydown", (e) => {
      if (isGameOver) return;
      if (e.key === "ArrowLeft") moveLeft = true;
      if (e.key === "ArrowRight") moveRight = true;
    });

    document.addEventListener("keyup", (e) => {
      if (isGameOver) return;
      if (e.key === "ArrowLeft") moveLeft = false;
      if (e.key === "ArrowRight") moveRight = false;
    });

    box.addEventListener("touchmove", (e) => {
      const rect = box.getBoundingClientRect();
      const touchX = e.touches[0].clientX - rect.left;
      plateX = Math.max(0, Math.min(touchX - plate.offsetWidth/2, box.clientWidth - plate.offsetWidth));
      plate.style.left = plateX + "px";
    });

    function movePlate() {
      if (isGameOver) return;
      if (moveLeft) plateX -= plateSpeed;
      if (moveRight) plateX += plateSpeed;
      const maxPlateX = box.clientWidth - plate.offsetWidth;
      plateX = Math.max(0, Math.min(plateX, maxPlateX));
      plate.style.left = plateX + "px";
    }

    function animateGame() {
      if (isGameOver) return;

      const boxWidth = box.clientWidth;
      const boxHeight = box.clientHeight;

      posX += velocityX;
      posY += velocityY;

      if (posX <= 0 || posX >= boxWidth - ballSize) { velocityX = -velocityX; createParticle(posX, posY); }
      if (posY <= 0) { velocityY = -velocityY; createParticle(posX, posY); }

      const plateTop = plate.offsetTop;
      const plateLeft = plate.offsetLeft;
      const plateRight = plateLeft + plate.offsetWidth;
      const ballBottom = posY + ballSize;
      const ballCenterX = posX + ballSize / 2;
      const nextBottom = posY + ballSize + velocityY;

      if (
        nextBottom >= plateTop &&
        ballBottom <= plateTop + 30 &&
        ballCenterX >= plateLeft &&
        ballCenterX <= plateRight &&
        velocityY > 0
      ) {
        velocityY = -velocityY;
        posY = plateTop - ballSize;
        score++;
        scoreText.textContent = score;
        createParticle(posX, posY);

        if (score > highscore) {
          highscore = score;
          localStorage.setItem("highscore", highscore);
          highscoreText.textContent = highscore;
        }

        progressFill.style.width = (score % 10) * 10 + "%";

        if (score % 10 === 0) {
          level++;
          levelText.textContent = level;
          velocityY += 0.5;
          plate.style.boxShadow = `0 0 20px 5px rgba(0,200,255,${0.5 + level*0.1})`;
          box.style.background = backgrounds[(Math.floor(level/5)) % backgrounds.length];
        }
      }

      if (posY > boxHeight - ballSize) {
        rescuePlateCatch();
        return;
      }

      ball.style.left = posX + "px";
      ball.style.top = posY + "px";

      movePlate();
      requestAnimationFrame(animateGame);
    }

    function rescuePlateCatch() {
      isGameOver = true;
      clearInterval(intervalId);
      finalHighscore.textContent = highscore;
      gameOver.style.display = "block";
    }

    function restartGame() {
      posX = 120;
      posY = 100;
      score = 0;
      level = 1;
      time = 0;
      isGameOver = false;
      moveLeft = false;
      moveRight = false;
      plateX = (box.clientWidth - plate.offsetWidth) / 2;
      plate.style.left = plateX + "px";
      scoreText.textContent = "0";
      levelText.textContent = "1";
      timeText.textContent = "0";
      progressFill.style.width = "0%";
      gameOver.style.display = "none";
      intervalId = setInterval(() => {
        time++;
        timeText.textContent = time;
      }, 1000);
      requestAnimationFrame(animateGame);
    }

    function startGame(difficulty) {
      menu.style.display = "none";
      if (difficulty === "easy") { velocityX = 3; velocityY = 3; lives = 5; }
      if (difficulty === "normal") { velocityX = 4; velocityY = 5; lives = 3; }
      if (difficulty === "hard") { velocityX = 6; velocityY = 7; lives = 3; plate.style.width = "100px"; }
      restartGame();
    }
  </script>
</body>
</html>
